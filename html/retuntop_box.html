<div id="jiankecode">
    <div class="wx" style="top: 0px;">
        <img src="//static.jianke.com/home/front/images/ew.gif" width="60" height="60"
            original="//static.jianke.com/home/front/images/ew.gif">
        <p class="wxtxt">微信扫码</p>
    </div>
</div>
<div class="codeshow" style="display: none; left: -200px;">
    <img src="//static.jianke.com/home/front/images/wxxcx.png" width="160" height="209"
        original="//static.jianke.com/home/front/images/wxxcx.png">
    <img src="//static.jianke.com/home/front/images/wxapp.png" width="160" height="209"
        original="//static.jianke.com/home/front/images/wxapp.png">
    <span></span>
</div>
<div class="tc">
    <div class="wtc" style="top: 0px;">
        <a href="//www.jianke.com/Help/feedback.html" target="_blank">
            <img src="//static.jianke.com/home/front/images/tc.jpg" width="60" height="74"
                original="//static.jianke.com/home/front/images/tc.jpg">
            <img src="//static.jianke.com/home/front/images/tc.gif" width="60" height="74"
                original="//static.jianke.com/home/front/images/tc.gif">
        </a>
    </div>
</div>
<script type="text/javascript">
    $('.wx').mouseover(function () {
        $(this).stop(true, false).animate({
            top: "-60px"
        }, 200);
    });
    $('.wtc').mouseover(function () {
        $(this).stop(true, false).animate({
            top: "-74px"
        }, 200);
    });
    $('.wx,.wtc').mouseleave(function () {
        $(this).stop(true, false).animate({
            top: "0"
        }, 200);
    });
    $("#jiankecode,.codeshow span,.codeshow").mouseover(function () {
        $(".codeshow").show().stop(true, false).animate({
            left: "-330px"
        }, 100);
    });
    $("#jiankecode,.codeshow span,.codeshow").mouseleave(function () {
        $(".codeshow").stop(true, false).animate({
            left: "-200px"
        }, 100, function () {
            $(".codeshow").hide();
        });
    });
    window.onscroll = function () {
        var scroll_top = document.documentElement.scrollTop || document.body.scrollTop;
        if (parseInt(scroll_top) < 450) {
            $(".re_top").fadeOut(200);
        } else {
            $(".re_top").fadeIn(200);
        }
    }
</script>
<div class="re_top" style="display: none;"><a href="javascript:void(0)"
        onclick="$('body,html').animate({scrollTop:0});"><em></em></a>
</div>
